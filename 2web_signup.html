<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href="2web_signup.css">
</head>
<body>
    <div class="signup">
        <h1>Sing Up</h1>
        <form action="" class="post">
            <div class="text_field">
                <label for="First Name"></label>
                <input type="text" name="First Name" placeholder="First Name" required>
            </div>
            <div class="text_field">
                <label for="Last Name"></label>
                <input type="text" name="Last Name" id="Last Name" placeholder="Last Name" required>
            </div>
            <div class="text_field">
                <label for="Email"></label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="text_field">
                <label for="date of birth"></label>
                <input type="date" name="bdate" id="bdate">
            </div>
            <div class="text_field">
                <label for="Password"></label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="text_field">
                <label for="conform_pass"></label>
                <input type="password" name="conform password" id="conform password" placeholder="conform password" required>
            </div>
            <button class="button" onclick="location.href='2web_dev.html'">Sign Up</button>
            <div class="login_link">
                Already have an account <a href="2web_login.html">Login</a>
            </div>

        </form>
    </div>
</body>
</html>
